<app-navbar></app-navbar>
<div class="card">
  <div class="card-header bg-success text-white">
    User Accounts List
  </div>
  <div class="card-body">
    <div class="row">
      <div class="flex justify-end p-8">
        <button (click)="navigateCreate()" class="btn btn-success" type="submit">
          Add Account
        </button>
      </div>
      <br>
    </div>
    <div class="row">
      <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Account Number</th>
                <th scope="col">Outstanding Balance</th>
                <th scope="col">Account Status</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let account of accountsList| paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: total }">
                <th scope="row">{{account.code}}</th>
                <td>{{account.accountNumber}}</td>
                <td>{{account.outstandingBalance}}</td>
                <td>{{account.accountStatus}}</td>
                <td>
                  <button type="button" class="btn btn-outline-warning" (click)="navigateDetails(account.accountNumber)">
                    Details</button>
                  <button type="button" class="btn btn-outline-info" (click)="navigateTransactions(account.code)">
                    Transactions</button>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
    </div>
    </div>
  </div>
