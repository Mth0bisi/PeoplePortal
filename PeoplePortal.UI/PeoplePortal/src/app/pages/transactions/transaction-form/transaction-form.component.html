<app-navbar></app-navbar>

  <div class="card">
    <div class="card-header bg-success text-white">
      @if(isEdit){
        <h4>Update Transaction Detail</h4>
        }@else {
        <h4>New Transaction</h4>
        }
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <form [formGroup]="transactionForm" (ngSubmit)="save()">
            <div class="w-full flex flex-wrap">
              <mat-form-field class="w-full flex flex-wrap">
                <mat-label>Amount</mat-label>
                <input
                  type="text"
                  matInput
                  placeholder="Amount"
                  formControlName="amount"
                />
              </mat-form-field>
            </div>
            <div class="w-full flex flex-wrap">
              <mat-form-field>
                <mat-label>Select an option</mat-label>
                <mat-select [(ngModel)]="selectedOption" formControlName="type">
                  <mat-option *ngFor="let option of options" [value]="option.value">
                    {{ option.viewValue }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="w-full flex flex-wrap">
              <mat-form-field class="w-full">
                <mat-label>Description</mat-label>
                <input
                  type="text"
                  matInput
                  placeholder="Description"
                  formControlName="description"
                />
              </mat-form-field>
            </div>
            <div class="w-full flex flex-wrap">
              <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" [max]="maxDate" formControlName="transactionDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="w-full flex flex-wrap">
              <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                  <mat-label>Capture Date</mat-label>
                  <input
                    type="text"
                    matInput
                    placeholder="Capture Date"
                    formControlName="captureDate"
                    readonly
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="flex justify-center">
              @if(isEdit){
              <button
                mat-raised-button
                color="primary"
                [disabled]="!transactionForm.valid"
              >
                Update
              </button>
              }@else {
              <button
                mat-raised-button
                color="primary"
                [disabled]="!transactionForm.valid"
              >
                Add
              </button>
              }
              <button
              mat-raised-button
              color="danger"
              (click)="goBack()"
            >
              Cancel
            </button>
            </div>
          </form>
        </div>
      </div>
    </div>
