<app-navbar></app-navbar>
<div class="card">
  <div class="card-header bg-success text-white">
    Transactions List
  </div>
  <div class="card-body">
    <div class="row">
      <div class="flex justify-end p-8">
        <button (click)="navigateCreate()" class="btn btn-success" type="submit">
          Add Transaction
        </button>
      </div>
      <br>
    </div>
    <div class="row">
      <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Amount</th>
                <th scope="col">Transaction Type</th>
                <th scope="col">Description</th>
                <th scope="col">Transaction Date</th>
                <th scope="col">Capture Date</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of transactionsList| paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: total }">
                <th scope="row">{{transaction.code}}</th>
                <td>{{transaction.amount}}</td>
                <td>{{transaction.type}}</td>
                <td>{{transaction.description}}</td>
                <td>{{transaction.transactionDate}}</td>
                <td>{{transaction.captureDate}}</td>
                <td>
                  <button type="button" class="btn btn-outline-warning" (click)="navigateDetails(transaction.code)">
                    Details</button>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
    </div>
    </div>
  </div>
